<app-message-modal
  [visible]="appService.process.processingMode"
  [message]="appService.process.message">
</app-message-modal>

<p-panel>
  <ng-template pTemplate="header">
    <div><span class="pi pi-share-alt"></span>&nbsp;Graphs</div>
  </ng-template>

  <ng-template pTemplate="icons">
    <div>
      <!--
      <button type="button" pButton (click)="create()" title="Create expression" class="p-button-outlined p-button-info">
        <em class="pi pi-plus-circle"></em>
      </button>
      -->
      <button type="button" pButton title="Print list of expressions" class="p-button-outlined p-button-success">
        <em class="pi pi-print"></em>
      </button>
    </div>
  </ng-template>

  <ng-template pTemplate="body">
    <div class="grid bg-gray-900">
      <div class="col-12 md:col-6">
        <!-- Data -->
        <table>
          <caption>
            <h4>Guests</h4>
          </caption>
          <thead>
            <tr>
              <th>Order</th>
              <th>Alias</th>
              <th>Name</th>
              <th>Black List</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of graph.apexes">
              <td>{{ i.id }}</td>
              <td>{{ i.alias }}</td>
              <td>{{ i.name }}</td>
              <td>
                {{ i.blackList | set }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-12 md:col-6">
        <table>
          <caption>
            <h4>Tables</h4>
          </caption>
          <thead>
            <tr>
              <th>Order</th>
              <th>Color</th>
              <th>Guests</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let color of graph.colors; let j = index;">
              <td>{{ color.id }}</td>
              <td>{{ color.name }}</td>
              <td>
                {{ mapColorApex(j) | set }}
              </td>
            </tr>
          </tbody>
        </table>
        <app-d3-tree [treeData]="treeData"></app-d3-tree>
      </div>
    </div>
    <!-- <form form="form">
      <div class="grid bg-gray-900">
        <div class="col-12 md:col-2">
          <label for="number"><span class="pi pi-sort-numeric-up-alt"></span>&nbsp;Number*</label>
          <input type="number" inputId="number" placeholder="Number" [formControl]="controls.number" pInputText class="w-full" />
        </div>
        <div class="col-12 md:col-2">
          <label for="base"><span class="pi pi-sort-numeric-up-alt"></span>&nbsp;Base*</label>
          <input type="number" inputId="base" placeholder="Base" [formControl]="controls.base" pInputText class="w-full" />
        </div>
        <div class="col-12 md:col-8">
          <label for="expansion"><span class="pi pi-share-alt"></span>&nbsp;Expansion</label>
          <input type="text" inputId="expansion" placeholder="Expansion" [formControl]="controls.expansion" pInputText class="w-full" />
        </div>
      </div>
    </form> -->
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="grid">
      <div class="col-12 text-center">
        <!-- <button type="button" label="Calculate" pButton title="Calculate" [disabled]="form.invalid" (click)="onClickCalculate()" class="p-button-outlined p-button-info"></button> -->
      </div>
    </div>
  </ng-template>
</p-panel>
